name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:    
    uses: lumentae/actions/.github/workflows/build-minecraft.yml@main
    with:
      java-version: 21
      mod-name: ${{ github.event.repository.name }}
  release:
    permissions:
      contents: write
    needs: build
    uses: lumentae/actions/.github/workflows/release.yml@main
